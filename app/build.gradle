import me.lazy_assedninja.plugins.*

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'androidx.navigation.safeargs'
    id 'dagger.hilt.android.plugin'
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
}

android {
    compileSdkVersion ConfigVersions.compileSdkVersion
    buildToolsVersion ConfigVersions.buildToolsVersion

    defaultConfig {
        applicationId "me.lazy_assedninja.what_to_eat"
        minSdkVersion ConfigVersions.minSampleSdkVersion
        targetSdkVersion ConfigVersions.targetSdkVersion
        versionCode ConfigVersions.versionCode
        versionName ConfigVersions.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            // Enables code shrinking, obfuscation, and optimization for only
            // your project's release build type.
            minifyEnabled false

            // Enables resource shrinking, which is performed by the
            // Android Gradle plugin.
            shrinkResources false

            // Ensures that all uncompressed files in the archive are aligned relative
            // to the start of the file.
            zipAlignEnabled false

            // Includes the default ProGuard rules files that are packaged with
            // the Android Gradle plugin. To learn more, go to the section about
            // R8 configuration files.
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        //noinspection DataBindingWithoutKapt
        dataBinding true
    }
}

dependencies {

    // Modules
    implementation project(path: ':library')

    // Components
    implementation AndroidX.appCompat
    implementation AndroidX.constraintLayout
    implementation AndroidX.swipeRefreshLayout
    implementation Google.material
    implementation ThirdParty.ticketView

    // Hilt
    implementation Google.hilt
    annotationProcessor Google.hiltCompiler

    // Navigation
    implementation AndroidX.navigationFragment
    implementation AndroidX.navigationUI

    // ViewPager2
    implementation AndroidX.viewPager2

    // Glide
    implementation ThirdParty.glide
    annotationProcessor ThirdParty.glideCompiler

    // Room
    implementation AndroidX.room
    annotationProcessor AndroidX.roomCompiler

    // OkHttp
    implementation ThirdParty.okHttpInterceptor

    // Retrofit2
    implementation ThirdParty.retrofit
    implementation ThirdParty.retrofitGson

    // Google Service
    implementation Google.map
    implementation Google.googleLocation

    // Test
    testImplementation Junit.junit
    androidTestImplementation AndroidX.testJunit
    androidTestImplementation AndroidX.testEspresso
}